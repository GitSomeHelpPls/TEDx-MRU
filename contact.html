<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TEDx MRU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f8f9fa 0%, #ffffff 25%, #f1f3f4 50%, #ffffff 75%, #f8f9fa 100%);
            background-size: 400% 400%;
            animation: gradient-move 15s ease infinite;
            color: #2c3e50;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradient-move {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Particle Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(229, 62, 62, 0.8) 0%, rgba(229, 62, 62, 0.3) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
        }

        .particle-1 {
            width: 4px;
            height: 4px;
            animation: float-1 20s infinite linear;
        }

        .particle-2 {
            width: 6px;
            height: 6px;
            animation: float-2 25s infinite linear;
        }

        .particle-3 {
            width: 3px;
            height: 3px;
            animation: float-3 30s infinite linear;
        }

        .particle-4 {
            width: 5px;
            height: 5px;
            animation: float-4 22s infinite linear;
        }

        .particle-5 {
            width: 7px;
            height: 7px;
            animation: float-5 28s infinite linear;
        }

        @keyframes float-1 {
            0% { transform: translate(-10px, 100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, -10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes float-2 {
            0% { transform: translate(-10px, 100vh) rotate(0deg); opacity: 0; }
            15% { opacity: 0.8; }
            85% { opacity: 0.8; }
            100% { transform: translate(-50px, -10vh) rotate(-360deg); opacity: 0; }
        }

        @keyframes float-3 {
            0% { transform: translate(-10px, 100vh) rotate(0deg); opacity: 0; }
            12% { opacity: 0.6; }
            88% { opacity: 0.6; }
            100% { transform: translate(80px, -10vh) rotate(180deg); opacity: 0; }
        }

        @keyframes float-4 {
            0% { transform: translate(-10px, 100vh) rotate(0deg); opacity: 0; }
            8% { opacity: 0.9; }
            92% { opacity: 0.9; }
            100% { transform: translate(-80px, -10vh) rotate(-180deg); opacity: 0; }
        }

        @keyframes float-5 {
            0% { transform: translate(-10px, 100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translate(120px, -10vh) rotate(270deg); opacity: 0; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 15px;
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #e53e3e, #000000);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-top: 25px;
            font-weight: 400;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: 50px;
        }

        .info-section {
            background: white;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .section-header {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid #e53e3e;
            padding-bottom: 8px;
            display: inline-block;
        }

        .contact-item {
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-label {
            font-size: 0.85rem;
            color: #e53e3e;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .contact-value {
            font-size: 1rem;
            color: #4a5568;
            font-weight: 400;
        }

        .social-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .social-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #4a5568;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .social-item:hover {
            background: #e53e3e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.3);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            font-weight: bold;
            text-align: center;
        }

        .brochure-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #2d3748;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .brochure-link:hover {
            background: #e53e3e;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #e53e3e;
            background: white;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e53e3e 0%, #2d3748 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .info-section,
            .form-section {
                padding: 25px;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Clean animations */
        .info-section,
        .form-section {
            animation: slideUp 0.6s ease-out;
        }

        .form-section {
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle accent elements */
        .accent-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #e53e3e;
            border-radius: 50%;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles-container" id="particles"></div>
    
    <div class="container">
        <div class="header-section">
            <h1 class="main-title">Contact Us</h1>
            <p class="subtitle">Let's connect and bring ideas worth spreading to life</p>
        </div>

        <div class="content-wrapper">
            <div class="info-section">
                <h2 class="section-header">Get in Touch</h2>
                
                <div class="contact-item">
                    <div class="contact-label">Our Location</div>
                    <div class="contact-value">
                        Sector – 43, Delhi–Surajkund Road<br>
                        Faridabad – 121004<br>
                        Haryana, India
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-label">Phone Number</div>
                    <div class="contact-value">+91-129-4268500</div>
                </div>

                <div class="social-section">
                    <h3 class="section-header">Follow Us</h3>
                    <div class="social-grid">
                        <a href="#" class="social-item">
                            <span class="social-icon">in</span>
                            LinkedIn
                        </a>
                        <a href="#" class="social-item">
                            <span class="social-icon">📱</span>
                            WhatsApp
                        </a>
                        <a href="#" class="social-item">
                            <span class="social-icon">📷</span>
                            Instagram
                        </a>
                        <a href="#" class="social-item">
                            <span class="social-icon">🎮</span>
                            Discord
                        </a>
                    </div>
                    
                    <a href="#" class="brochure-link">
                        📄 Download Our Brochure
                    </a>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header">Send Message</h2>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">Your Message</label>
                        <textarea id="message" name="message" class="form-textarea" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle particle-${(i % 5) + 1}`;
                
                // Random horizontal position
                const leftPosition = Math.random() * 100;
                particle.style.left = leftPosition + '%';
                
                // Random animation delay
                const delay = Math.random() * 20;
                particle.style.animationDelay = delay + 's';
                
                // Add some variety to the particle appearance
                const opacity = 0.3 + Math.random() * 0.4;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);

        // Form submission with smooth feedback
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-button');
            const originalText = submitBtn.textContent;
            
            // Loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.style.background = 'linear-gradient(135deg, #718096 0%, #4a5568 100%)';
            submitBtn.disabled = true;
            
            // Simulate sending
            setTimeout(() => {
                submitBtn.textContent = 'Message Sent!';
                submitBtn.style.background = 'linear-gradient(135deg, #38a169 0%, #2f855a 100%)';
                
                // Reset after delay
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, #e53e3e 0%, #2d3748 100%)';
                    submitBtn.disabled = false;
                    this.reset();
                }, 2000);
            }, 1500);
        });

        // Add smooth scroll behavior for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
